<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Purchase Profit or Loss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stock Purchase Profit or Loss</h1>
    <div class="container">
      <label for="initialPrice" class="txt">Initial Price</label>
      <input
        type="number"
        class="center"
        id="initialPrice"
        placeholder="Enter initial price of stock"
      />
    </div>

    <div class="container">
      <label for="numberOfStocks" class="txt">Number of Stocks</label>
      <input
        type="number"
        class="center"
        id="numberOfStocks"
        placeholder="No. of stocks purchased?"
      />
    </div>

    <div class="container">
      <label for="currentPrice" class="txt">Current Price</label>
      <input
        type="number"
        class="center"
        id="currentPrice"
        placeholder="Current price of stock?"
      />
    </div>

    <div class="container">
      <button class="center" id="submit-btn">Check</button>
    </div>

    <div class="container center" id="Output">Result will be here</div>

    <footer class="footer container">
      <div class="footer-header">©️Yuvraj</div>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/yuvraj1905"> Github</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="https://www.instagram.com/yuvraj_1905/">
            Instagram</a
          >
        </li>
        <li class="list-item-inline">
          <a class="link" href="https://www.linkedin.com/in/yuvrajkumar1905/">
            LinkedIn</a
          >
        </li>
      </ul>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
